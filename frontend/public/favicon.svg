<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8dcff"/>
      <stop offset="50%" style="stop-color:#d4b3ff"/>
      <stop offset="100%" style="stop-color:#c19aff"/>
    </linearGradient>
    <linearGradient id="outer" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#b380ff"/>
      <stop offset="100%" style="stop-color:#a366ff"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="32" height="32" fill="url(#bg)" rx="4"/>

  <!-- Outer ellipse -->
  <ellipse cx="16" cy="16" rx="12" ry="8" fill="url(#outer)" opacity="0.7"/>

  <!-- Middle ellipse -->
  <ellipse cx="16" cy="16" rx="8" ry="5" fill="#a366ff" opacity="0.8"/>

  <!-- Inner circle -->
  <circle cx="16" cy="16" r="3" fill="#944dff"/>
</svg>